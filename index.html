<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeta de Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="section__image--mobile">
        <img class="section__image--descktop" src="images/image-product-desktop.jpg" alt="image-product-desktop">
        <p class="section__text--grayish">PERFUME</p>
        <h1 class="section__title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polage, Perfumer-Creator for the Hause of CHANEl.</p>
        <div class="section__price">
            <p class="section__text section__text--bold">$149.99</p>
            <p class="section__text section__text--grayish">$169.99</p>
        </div>
        <button>Add to cart</button>
    </section>
</body>
</html>
