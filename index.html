<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeta de Producto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/ef6e29c44e.css" crossorigin="anonymous">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" alt="image-product-mobile">
        </picture>

        <section>
            <p class="section__text section__text--grayish section__text--spacing">PERFUME</p>
            <h1 class="section__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="section__text section__text--grayish">A floral, solar and voluptuous interpretation composed by Olivier Polage, Perfumer-Creator for the Hause of CHANEL.</p>
            <div class="section__price">
                <p class="section__text section__price--bold">$149.99</p>
                <p class="section__text section__price--grayish">$169.99<p>

            </div>
            <button>
                <span class="button__cart-icon"><img class="button__cart-icon--svg" src="images/shopping-cart-svgrepo-com.svg" alt=""></span>
                <span class="section__text section__button__text">Add to cart</span>
            </button>
        </section>
    </main>
    </body>
</html>
