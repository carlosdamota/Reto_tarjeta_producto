<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeta de Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="targeta">
        <section>
            <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="img_mobil">
            <p class="perfume">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polage, Perfumer-Creator for the Hause of CHANEl.</p>
            <div class="price">
                <p class="offer">$149.99</p>
                <p class="price_old">$169.99</p>
            </div>
            <button>Add to cart</button>
        </section>
        <aside class="desktop"><img src="images/image-product-desktop.jpg" alt=" image-product-desktop"></aside>
    </div>
</body>
</html>
